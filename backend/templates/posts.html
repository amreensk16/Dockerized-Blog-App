<!-- backend/templates/posts.html -->
<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Blog Posts</title>
</head>
<body>
  <h1>Blog Posts</h1>
  <ul>
    {% for post in posts %}
      <li>
        <strong>{{ post.title }}</strong>: {{ post.content }}
      </li>
    {% endfor %}
  </ul>
</body>
</html>
